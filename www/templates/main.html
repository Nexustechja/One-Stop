<ion-view view-title="OneStop">
  <ion-content>
	<div class="card" ng-repeat="driver in drivers">
		<div class="item item-text-wrap">
			<p>Driver: {{driver.driverProfile.firstname}}</p>
			<p>Type: {{driver.driverProfile.vehicle_type}}</p>

		
			<button class="button button-positive" ng-click="getData($index)">Find</button>
    	</div>
	</div>

  </ion-content>
</ion-view>
